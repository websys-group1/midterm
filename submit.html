    <form class="needs-validation" action="/posts.html" novalidate>
        <div id="title" class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationCustom03">Title</label>
                <input type="text" class="form-control" id="validationCustom03" placeholder="Title" required>
                <div class="invalid-feedback">
                    Please provide a valid Title of the post.
                </div>
            </div>
        </div>
        <div id="description" class="form-group">
            <label for="validationCustom03">Comment:</label>
            <!-- <input type="text" class="form-control" rows="5" id="validationCustom03" placeholder="comment" required> -->
            <textarea class="form-control" rows="5" id="validationCustom03" placeholder="Description of the item lost or found" required></textarea>
            <div class="invalid-feedback">
                Please provide a valid comment of the post.
            </div>
          </div>
        <div class="form-row">
            <div id="fname" class="col-md-4 mb-3">
                <label for="validationCustom01">First name</label>
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="Lost"
                        aria-describedby="inputGroupPrepend" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div id="lname" class="col-md-4 mb-3">
                <label for="validationCustom02">Last name</label>
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="Puck"
                        aria-describedby="inputGroupPrepend" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div id="rin" class="col-md-4 mb-3">
                <label for="validationCustomUsername">RIN</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">#</span>
                    </div>
                    <input type="text" class="form-control" id="validationCustomUsername" placeholder="RIN"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please input a valid RIN.
                    </div>
                </div>
            </div>
        </div>
        <div id="email" class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationCustom03">Email</label>
                <input type="text" class="form-control" id="validationCustom03" placeholder="Email" required>
                <div class="invalid-feedback">
                    Please provide a valid RPI Email.
                </div>
            </div>
        </div>
        </br>
        <div id="image" class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationCustom03">Image</label>
                <input type="file" class="custom-file-input" id="customFile" placeholder="image" required>
                <div class="invalid-feedback">
                    Please provide an image of the item.
                </div>
            </div>
        </div>
        <div id="lost" class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" required>
            <label class="custom-control-label" for="customRadioInline1">Lost Item</label>
        </div>
        <div id="found" class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" required>
            <label class="custom-control-label" for="customRadioInline2">Found Item</label>
        </div>
    </br>
        <!-- <button class="btn btn-primary" type="submit" >Submit form</button> -->
        <input name="submitbtn" id="submitbtn" type="submit"> 

        <!-- <label for="submitbtn">Submit</label> -->
    </form>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
